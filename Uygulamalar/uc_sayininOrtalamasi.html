<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //değişkenler tanımladı
        var s1,s2,s3,ortalama;

        // kullanıcıdan sayıları alalım
        s1 = Number(prompt("s1'i girin = "));

        s2 = Number(prompt("s2'yi girin = "));

        s3 = Number(prompt("s3'ü girin = "));

        // sayıların toplamını ve ortalamasını bulalım
        ortalama = ((s1 + s2 + s3)/3);

        // sonucu ekrana yazdıralım
        alert("Sayıların ortalaması = "+ortalama);
    </script>
</body>
</html>
