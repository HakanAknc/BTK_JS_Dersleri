<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // değişken tanımlandı
        var sayi, kare;

        // kullanıcıdan sayı alıp sayı değişkenine atandı
        sayi = Number(prompt("Sayı giriniz: "));

        // sayının karesini hesaplayalım
        kare = sayi*sayi;

        // işlemin sonucunu ekrana yazdırma
        alert("Sayını  karesi: "+kare);
    </script>
</body>
</html>
