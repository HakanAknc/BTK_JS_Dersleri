<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // önce değişkenlerimizi tanımlayalım
        var r, alan, cevre, pi=3.14;

        // Yarıçapı alalım
        r = Number(prompt("Yarıçap :"))

        // alan ve çevrenin hesabı
        alan = pi*r*r;
        cevre = 2*pi*r;

        //işlemi ekrana yazdıralım
        alert("Alan: "+alan+" Çevre: "+cevre)
    </script>
</body>
</html>
