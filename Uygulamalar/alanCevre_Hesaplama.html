<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Diktörgren alan ve çevre hesaplama
        // önce değişkenleri tanımlayalım
        var g, y, alan, cevre;

        // değerleri hesaplama
        g = Number(prompt("Genişlik :"));
        y = Number(prompt("Yükseklik :"));

        // diktörgen alan ve çevre formülü yazılıyor
        alan = g*y;
        cevre = 2*(g+y);

        //sonucu ekrana yazdırma
        alert("Alan = "+alan+" Çevre = "+cevre)
    </script>
</body>
</html>
