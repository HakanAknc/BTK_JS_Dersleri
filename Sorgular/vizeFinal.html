<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var vize, final, ortalama;

        vize = Number(prompt("Vize notunuz : "));
        final = Number(prompt("Final notunuz : "));
        ortalama = (vize * 0.4) + (final * 0.6);

        if(ortalama > 50)
        {
            document.write("Geçtiniz.");
            document.write("<br>");
        }
        else
        {
            document.write("Kaldınız.");
            document.write("<br>");
        }
        document.write("İyi günler....");
    </script>
</body>
</html>
