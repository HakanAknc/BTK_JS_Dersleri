<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var yas;
        yas = Number(prompt("Yaşınız : "))

        if(yas<18)
        {
            document.write("Yaşınız küçük");
            document.write("<br>");
            document.write("Siteye üüye olmak için velinizin onayı gerekmektedir.");
        }
        else{
            document.write("Yaşınız uygun");
            document.write("<br>");
            document.write("İyi eğlenceler dileriz.");
        }
    </script>
</body>
</html>
