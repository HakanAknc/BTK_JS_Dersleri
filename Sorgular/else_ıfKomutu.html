<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var yas;
        yas = Number(prompt("Yaşınızı girin : "))

        if(yas<2)
            document.write("Bebek")
        else if(yas<12)
            document.write("Çoçuk")
        else if(yas<42)
            document.write("Genç")
        else if(yas<62)
            document.write("Yetişkin")
        else
            document.write("İhtiyar")
    </script>
</body>
</html>
