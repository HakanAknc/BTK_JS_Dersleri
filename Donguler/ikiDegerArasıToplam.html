<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y, toplam=0;

        x = Number(prompt("x: "))
        y = Number(prompt("y: "))

        for(; x<=y; x++ )
            toplam=toplam+x;
        
        document.write("Toplam= "+toplam)
    </script>
</body>
</html>
