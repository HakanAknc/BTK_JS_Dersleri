<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // ekrana 5 defa "merhaba" yaz
        for(var s=1;s<=5;s=s+1)
            document.write("Merhaba <br>");

        document.write("<br>")

        // 1'den 5'e kadar sayılar yazdırma
        for(var a=1;a<=5;a++)
            document.write(a+"<br>");
    </script>
</body>
</html>
