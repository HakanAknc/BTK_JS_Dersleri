<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // sıfırdan n'e kadar olan çift sayıların toplamı
        // her döngüde sayaç ve toplam değerini yazdıralım
        var toplam = 0;
        var n = Number(prompt("n: "))

        for(var sayac=0;sayac<=n;sayac=sayac+2)
        {
            toplam = toplam + sayac;
            document.write("Sayaç="+sayac+" Toplam="+toplam+"<br>")
        }
    </script>
</body>
</html>
