<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // ekrana 5 defa merhaba yazdır
        var s=1;
        while(s<=5){
            document.write("Merhaba <br>");
            s++;
        }

        document.write("<br>")

        // 1'den 5'e kadar sayıların toplamını yazdrıma
        var s=1; toplam=0;
        while(s<=5)
        {
            document.write("Sayaç= "+s)
            toplam=toplam+s;
            document.write(" Döngü içindeki toplam= "+toplam)
            s++;
            document.write("<br>")
        }
        document.write("Toplam= " + toplam)
    </script>
</body>
</html>
