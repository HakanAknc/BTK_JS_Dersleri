<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function yaz(x){
            for(var s=0; s<=x; s=s+2)
                document.write(s+"<br>");
        }
        // ekrandan n değerini alalım
        var n = Number(prompt("n sayısı : "))
        
        // yazdır
        yaz(n)
        
    </script>
</body>
</html>
