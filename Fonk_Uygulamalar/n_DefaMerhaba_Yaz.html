<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function merhaba()
        {
            document.write("merhaba <br>");
        }
        var n,s;
        n = Number(prompt("Sayı : "))

        //merhaba() fonksiyonunu n defa çalıştır
        for(s=1; s<=n; s++)
            merhaba();
    </script>
</body>
</html>
