<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function f(x){
            var f=1;
            for (var i=1; i<=x; i++){
                f=f*i;}
            return f;
        }

        var n = Number(prompt("n : "))

        document.write("n = "+n+". n!="+f(n))
    </script>
</body>
</html>
