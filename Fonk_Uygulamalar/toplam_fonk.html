<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function toplam(a,b){
            var t = a+b
            return t        // sayıların toplamını ana ekrana döndürür
        }

        // ekrandan sayıları alalım
        var x = Number(prompt("x sayısı : "))
        var y = Number(prompt("y sayısı : "))

        // sayıları toplayıp ekrana yazdıralım
        document.write("Sayıların toplamı = "+toplam(x,y))
    </script>
</body>
</html>
