<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = Number(prompt("a: "));
            var b = Number(prompt("b: "));

            var topla = a+b;
            var cikar = a-b;
            var carpma = a*b;
            var bolme = a/b;
            var modd = a%b;

            alert("Topla = "+topla+" Çıkar = "+cikar+" Çarpma = "+carpma+" Bölme = "+bolme+" modd = "+modd)
            document.write("Topla = "+topla + "<br>"+" Çıkar = "+cikar+ "<br>"+" Çarpma = "+carpma+ "<br>"+" Bölme = "+bolme+ "<br>"+" modd = "+modd)
        </script>
    </body>
</html>
