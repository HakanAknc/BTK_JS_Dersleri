<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
           ++x  =  Önce x'i 1 arttır, daha sonra x değişkenini yeni değeri ile kullan.
           x++  =  Önce x değerini kullan, işlemden sonra x değerini 1 arttır.
           --x  =  Önce x'i 1 azalt, daha sonra x değişkenini yeni değeri ile kullan.
           x--  =  Önce x değerini kullan, işlemden sonra x değerini 1 azalt.
        */


        var a = 2;
        document.write(a++);   // önce ekrana 2 yazar sonra altına bir artmış hali olan 3'ü yazar
        document.write("<br>");
        document.write(a);

        document.write("<br>")
        document.write("<br>")

        var b = 5;
        document.write(++b);  // önce ekrana artırılmış hali olan 6'ı yazılır sonra işlem yapılır
        document.write("<br>");
        document.write(b);

    </script>
</body>
</html>
